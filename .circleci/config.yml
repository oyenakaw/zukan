version: 2.1

executors:
  default-executor:
    machine: true

jobs:
  setup-job:
    executor: default-executor
    steps:
      - checkout
  build-web-job:
    executor: default-executor
    steps:
      - run:
          name: Build Image Web
          command: >
            docker build -t ${WEB_IMAGE_TAG} ./web
  build-api-job:
    executor: default-executor
    steps:
      - run:
          name: Build Image Api
          command: >
            docker build -t ${API_IMAGE_TAG} ./backend
  deploy-job:
    executor: default-executor
    steps:
      - run:
          name: Setup AWS CLI
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Auth Docker Client
          command: |
            sudo su -
            aws configure set aws_access_key_id ${AWS_ACCESS_KEY}
            aws configure set aws_secret_access_key ${AWS_SECRET_KEY}
            aws ecr get-login-password --region ${AWS_REGION} | docker login --username ${AWS_USER} --password-stdin ${AWS_AUTH_TOKEN}
      - run:
          name: Push Image Web
          command: |
            docker tag ${WEB_IMAGE_TAG}:latest ${WEB_IMAGE_URI}
            docker push ${WEB_IMAGE_URI}
      - run:
          name: Push Image Api
          command: |
            docker tag ${API_IMAGE_TAG}:latest ${API_IMAGE_URI}
            docker push ${API_IMAGE_URI}

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - setup-job
      - build-web-job:
          requires:
            - setup-job
      - build-api-job:
          requires:
            - setup-job
      - deploy-job:
          requires:
            - build-web-job
            - build-api-job
          filters:
            branches:
              only: master