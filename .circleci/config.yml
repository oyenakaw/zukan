version: 2.1

executors:
  default-executor:
    machine: true

jobs:
  build-job:
    executor: default-executor
    steps:
      - checkout
      - run:
          name: Build Image Web
          command: >
            echo "Build Image Web"
  deploy-job:
    executor: default-executor
    steps:
      - run: echo "Setup AWS CLI"

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master